<div data-role="page" id="landing">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <h1>Ev'ryday I'm tradin'</h1>
        <a id='add_product_page_button' href='#add_product_page' data-transition="slide" data-icon="add" data-iconpos="notext" class="ui-btn-right"></a>
   	</div>
	
	<div id="content" data-role="content">
    <a href='#list_products_page' data-transition="slide">
      <h1>Buy</h1>
    </a>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="page" id="list_products_page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <h1>Product Widget</h1>
        <a id='add_product_page_button' href='#add_product_page' data-transition="slide" data-icon="add" data-iconpos="notext" class="ui-btn-right"></a>
   	</div>
	
	<div id="content" data-role="content">
		<ul id="products_list" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-divider-theme="b">
			<script id="product_list_row_template" type="text/x-jquery-tmpl">
				<li class="product_list_row" id="product_${id}">
					<a href='#edit_product_page&product_id=${id}' data-transition="slide">
            <h1>${name}</h1>
            <h4>${description} <span class="price">${price}</span></h4>
					</a>
				</li>
			</script>
		</ul>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="page" id="add_product_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#list_products_page" data-direction="reverse" data-icon="back" data-theme="d">Cancel</a>
        <h1 class='head_title'>Add Product</h1>
        <a id="add_button" href="#list_products_page" data-direction="reverse" data-icon="plus" data-theme="d">Add</a>
    </div>
	<div id="add_product_content" data-role="content">
		<div class="product_form">
			<textarea rows="8" id="add_product_text"></textarea>
        </div>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="page" id="edit_product_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#list_products_page" data-direction="reverse" data-icon="back" data-theme="d">Cancel</a>
        <h1 class='head_title'>Edit Product</h1>
        <a id="save_button" href="#list_products_page" data-direction="reverse" data-icon="plus" data-theme="d">Save</a>
    </div>
	<div id="edit_product_content" data-role="content">		
		<div class="product_form">
			<textarea rows="8" id="edit_product_text"></textarea>
        </div>
		<center>
			<a id='remove_button' href='#list_products_page' data-direction="reverse" data-role='button' data-inline="true" data-icon="minus">Remove product</a>
		</center>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="dialog" id="error_dialog" >
	<div data-role="header" data-position="inline" data-theme='d'>
        <h1 role="heading">Error</h1>
    </div>
	<div id="error_dialog_content" data-role="content">
		<script id="error_message_template" type="text/x-jquery-tmpl">
			<div id="error_message">
				<center>
					<p>	An unexpected error occurred<br />
						<span id="errorName">${errorName}</span><br />
						<span id="errorDescription">${errorDescription}</span>
					</p>
				</center>
			</div>
		</script>
	</div><!-- /content -->
</div><!-- /dialog -->
